<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
    </head>
    <body>
        <div class="main-content">
            <div class="numbers">
                <div class="first-number">
                    <label for="inputNumberOne">first number</label><br />
                    <input type="number" id="inputNumberOne" autofocus />
                </div>
                <div class="second-number">
                    <label for="inputNumberTwo">second number</label><br />
                    <input type="number" id="inputNumberTwo" />
                </div>
            </div>
            <div class="operators">
                <input type="radio" id="add" name="operator" value="add" />
                <label for="add">Add</label>
                <input
                    type="radio"
                    id="subtract"
                    name="operator"
                    value="subtract"
                />
                <label for="subtract">Subtract</label>
                <input
                    type="radio"
                    id="multiply"
                    name="operator"
                    value="multiply"
                />
                <label for="multiply">Multiply</label>
                <input
                    type="radio"
                    id="divide"
                    name="operator"
                    value="divide"
                />
                <label for="divide">Divide</label><br />
            </div>
            <div class="buttons">
                <button type="button" onclick="calculate()" class="operate">
                    =
                </button>
                <button type="button" onclick="clearValues()" class="clear">
                    Clear</button
                ><br />
            </div>
            <div class="results">
                <span id="result"></span>
            </div>
        </div>
    </body>
</html>
